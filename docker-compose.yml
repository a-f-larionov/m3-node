version: "3.7"
services:
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./other/nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt:/var/keys/letsencrypt
      - ./public:/var/www/tri-base/public
    networks:
      tri-base-net:
         ipv4_address: 10.5.0.2   

  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      - MYSQL_USER=tri_base
      - MYSQL_PASSWORD=tri_base
      - MYSQL_DATABASE=tri_base
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mysql-volume:/var/lib/mysql
    networks:
      tri-base-net:
         ipv4_address: 10.5.0.3

  tribase:
    image: tribase
    container_name: tribase
    build: ./server
    environment:
      - TRI_BASE_CONFIG_NAME=local1
    working_dir: /var/www/tri-base/server
    volumes:
      - ./:/var/www/tri-base
    command: node run.js
    networks:
      tri-base-net:
        ipv4_address: 10.5.0.5
        aliases:
          - tribase
          - m3
    depends_on:
      - mysql
      - nginx

volumes:
  mysql-volume:

networks:
  tri-base-net:
    driver: bridge
    ipam:
       config:
          - subnet: 10.5.0.0/16
            gateway: 10.5.0.1
